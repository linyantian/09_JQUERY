<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/products.css">
 </head>
 <body>
   <div class="main">
     <!--1、页面头部 -->
		 <header id="header">页面头部</header>
     <!--2、banner -->
		 <p id="banner">
		   <img src="img/index/index_guild.png">
		 </p>
     <!--3、商品列表 -->
		 <div id="product-list">
       <!--3.1、左侧：详细列表 -->
			 <div id="plist">
			   <p class="title">笔记本电脑</p>
				 <ul id="show-list">
				   <li>
					   <a href="#">
               <img src="img/product/md/57b12a31N8f4f75a3.jpg" alt="">
             </a>
						 <p>
						   <span class="price">&yen;6988.00</span>
							 <a href="#">Apple MacBook Air 13.3英寸笔记本 银色(Core i5 处理器/8GB内存/128GB SSD闪存 MMGF2CH/A)</a>
						 </p>
						 <div>
						   <span class="reduce">-</span>
							 <input type="text" value="1">
							 <span class="add">+</span>
							 <a href="#" class="addCart">加入购物车</a>
						 </div>
					 </li>
				 </ul>
				 <!--页码-->
				 <div id="pages">
          <a href="#" class="previous disabled">上一页</a>
          <a href="#" class="current">1</a>
          <a href="#">2</a>
          <a href="#" class="next">下一页</a>
        </div>
			 </div>
       <!--3.2、右侧：商家公告 -->
			 <div id="notice-board">
			   <p class="title">
				   <img src="img/foodstore/foodstore_icon2.png" alt="">
					 商家公告
				 </p>
				 <div class="content">
				   <p>本店推出全网最低价套餐，保证比其他平台的价格要低！</p>
           <p>不要葱、姜、蒜等这些忌口暂时无法坐不了，敬请谅解！</p>
           <p>晚上10点以后订餐需另加送餐费2元！谢谢合作！</p> 
				 </div>
				 <div id="cart">
				   <p class="cart-title">
					   <b>购物车</b>
						 <a href="#">清空</a>
					 </p>
					 <div class="cart_content">
					   <!--
					   <div id="${item.iid}">
						   <span>${item.title}</span>
							 <div>
							   <span class="reduce">-</span>
                 <input type="text" value="${item.count}"/>
                 <span class="add">+</span>
							 </div>
							 <span class="price">¥${(item.price*item.count).toFixed(2)}</span>
						 <div>
						 -->
					 </div>
					 <div class="cart-content">
            <div class="total_price lf">
              <img src="img/foodstore/foodstore_car_2.png" alt="">¥<span id="total">0.00</span>
            </div>
            <a href="#">去结算</a>
          </div>
				 </div>
			 </div>
		 </div>
     <!--4、页面底部 -->
		 <footer id="footer">页面底部</footer>
		 <script src="js/myQuery.js"></script>
     <script src="js/ajax.js"></script>
		 <script src="js/jquery-3.2.1.js"></script>
		 <script src="js/03-header.js"></script>
		 <script src="js/06-footer.js"></script>
     <script src="js/04-products.js"></script>
	 </div>

 </body>
</html>
