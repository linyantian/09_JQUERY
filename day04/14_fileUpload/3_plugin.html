<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
<style>
  .bar { height: 18px;  background: green; }
</style>
</head>
<body>
<input id="fileupload" type="file" name="files[]" data-url="php/" multiple>
<div id="progress">
  <div class="bar" style="width:0%"></div>
</div>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/jquery.ui.widget.js"></script>
<script src="../js/jquery.iframe-transport.js"></script>
<script src="../js/jquery.fileupload.js"></script>
<script>
  $("#fileupload").fileupload({
	  add(e,data){//添加文件时，自动触发
		  data.context=//动态创建上传按钮
			  $("<button/>").text("Upload").appendTo(document.body)
			             .click(e=>{
									   data.context.text("Uploading...")
										             .prop("disabled",true);
										 data.submit();
									 })
		},
		progressall(e,data){
		  var progress=parseInt(data.loaded/data.total*100);
		$("#progress .bar").css("width",progress+"%");
		},
		done(e,data){
		  data.context("Upload finished!")
			    .prop("disabled",false)
		}
	})
</script>
</body> 
</html>
