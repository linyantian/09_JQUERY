<!DOCTYPE html>
<html>
 <head>
  <title>.....</title>
  <meta charset="utf-8"/>
  <style>
  </style>
 </head>
 <body>
	<form>
		用户名:<input disabled></br>
		密码:<input type="password" disabled></br>
		<input type="checkbox">我同意本站的使用条款<br>
		<input type="submit" value="提交注册信息" disabled/>
	</form>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
	  $("form>:checkbox").click(function(){
		  var $chb=$(this);
			if($chb.prop("checked"))
			  $("form>:disabled").prop("disabled",false)
				                                  //专门用于修改三大状态
			else
			  $("form>:not(:checkbox)").prop("disabled",true)
		}) 
	</script>
 </body>
</html>
