<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
  select { width: 120px; height: 100px}
</style>
</head>
<body>
	<select id="unsel" size="6">
    <option value="Arg">Argentina</option>
    <option value="Bra">Brazil</option>
    <option value="Can">Canada</option>
    <option value="Chi">China</option>
    <option value="Cub">Cuba</option>
    <option value="Den">Denmark</option>
    <option value="Egy">Egypt</option>
    <option value="Fra">France</option>
    <option value="Gre">Greece</option>
    <option value="Spa">Spain</option>
  </select>
	<select id="sel" size="6">
	</select>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
	  var $sel=$("#sel");
		$("#unsel>option").dblclick(e=>{
		  var $opt=$(e.target);
			if($opt.parent().is("#unsel")){//区分unsel和sel
			  if(!$sel.is(":contains("+$opt.text()+")"))//sel中没有option的内容
				  $opt.clone(true).prependTo($sel);
			}else{
			  $opt.remove();
			}
		});

		var $sel=$("#sel");
	  $("#unsel>option").dblclick(e=>{
			var $opt=$(e.target);
			if($opt.parent().is("#unsel")){
				if(!$sel.is(":contains("+$opt.text()+")"))
					$opt.clone(true).prependTo($sel);
			}else{
				$opt.remove();
			}
		});
	</script>
</body>
</html>
