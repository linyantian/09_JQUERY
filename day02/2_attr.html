<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的属性</h1>
	<img src="img/1.jpg" alt="1">
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//单击图片，切换下一张
	  $("img").click(e=>{
			var $img=$(e.target);
		  var n=$img.attr("alt");
			if(n==4) n=1;
			else n++;
			$img.attr({
				src:"img/"+n+".jpg",
				alt:n
			});
		});
	</script>
 </body>
</html>
